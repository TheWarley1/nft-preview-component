<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-main-BG flex flex-col items-center justify-center min-h-screen font-outfit"
  >
    <div
      class="card flex flex-col container lg:max-w-xs sm:max-w-sm sm:h-3/5 pt-5 rounded-xl shadow-lg"
    >
      <div class="relative">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrum"
          class="lg:w-64 lg:h-60 sm:h-72 sm:w-72 rounded-xl mx-auto"
        />

        <div class="absolute top-0 left-6   flex items-center justify-center  bg-cyanop opacity-0 hover:opacity-100 lg:w-64 lg:h-60 sm:w-72 sm:h-72 sm:right-5 rounded-xl sm:mx-auto">

        

        <svg  xmlns="http://www.w3.org/2000/svg" 
        class=" absolute lg:top-24 lg:-right-36 sm:-right-32 sm:top-28">
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z" />
            <path
              d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
              fill="#FFF"
              fill-rule="nonzero"
            />
          </g>
        </svg>
        </div>
      </div>

      <div class="mx-auto space-y-5 sm:space-y-7">
        <p class="text-xl text-white mt-5 hover:text-cyan">Equilibrium #3429</p>

        <p class="text-blue">
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>

        <div class="flex justify-between">
          <div class="flex items-center">
            <!-- <img src="./images/icon-ethereum.svg" alt="icon-ethereum" /> -->
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <p class="text-cyan pl-1">0.041 ETH</p>
          </div>

          <div class="flex items-center">
            <!-- <img src="./images/icon-clock.svg" alt="icon-clock" /> -->
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <p class="text-blue pl-1">3 days left</p>
          </div>
        </div>

        <hr class="" />
        <div class="flex">
          <img
            src="./images/image-avatar.png"
            alt="avatar"
            class="h-7 w-7 rounded-full border-white"
          />
          <p class="text-blue mb-6 pl-3">
            Creation of
            <span class="text-white hover:text-cyan">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
